<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Catalog Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --forest-green: #059669;
            --forest-green-dark: #064E3B;
            --sage-green: #10B981;
            --earth-cream: #ECFDF5;
            --warm-clay: #D4C4A8;
            --terracotta: #C67B5C;
            --shadow-soft: 0 8px 32px rgba(5, 150, 105, 0.12);
            --shadow-hover: 0 12px 48px rgba(5, 150, 105, 0.18);
        }

        * {
            font-family: 'Open Sans', sans-serif;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ECFDF5 0%, #D1FAE5 50%, #A7F3D0 100%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(5, 150, 105, 0.1);
            box-shadow: var(--shadow-soft);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
            border-color: rgba(5, 150, 105, 0.2);
        }

        .search-input {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(5, 150, 105, 0.15);
            transition: all 0.2s ease;
        }

        .search-input:focus {
            border-color: var(--forest-green);
            box-shadow: 0 0 0 4px rgba(5, 150, 105, 0.1);
            outline: none;
        }

        .skill-tag {
            background: linear-gradient(135deg, rgba(5, 150, 105, 0.08) 0%, rgba(16, 185, 129, 0.08) 100%);
            border: 1px solid rgba(5, 150, 105, 0.15);
        }

        .source-badge {
            font-size: 0.65rem;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .source-awesome { background: #FEF3C7; color: #92400E; }
        .source-claude { background: #EDE9FE; color: #5B21B6; }
        .source-openclaw { background: #FEE2E2; color: #991B1B; }
        .source-everything { background: #DBEAFE; color: #1E40AF; }
        .source-superpowers { background: #FCE7F3; color: #9D174D; }
        .source-planning { background: #E0E7FF; color: #3730A3; }
        .source-vercel { background: #F0FDF4; color: #166534; }
        .source-uiux { background: #FFEDD5; color: #9A3412; }
        .source-skillssh { background: #DCFCE7; color: #166534; }
        .source-moltbot { background: #F3E8FF; color: #6B21A8; }

        .leaf-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 5c-5 10-15 15-25 15 5 15 15 25 25 35 10-10 20-20 25-35-10 0-20-5-25-15z' fill='%23059669' fill-opacity='0.03'/%3E%3C/svg%3E");
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(5, 150, 105, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(5, 150, 105, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(5, 150, 105, 0.5);
        }
    </style>
</head>
<body class="leaf-pattern">
    <!-- Header with Search -->
    <header class="fixed top-4 left-4 right-4 z-50">
        <div class="glass-card rounded-2xl px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-emerald-500 to-emerald-600 flex items-center justify-center shadow-lg">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                    </svg>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-gray-800">Skills Catalog</h1>
                    <p class="text-xs text-gray-500">Explore all skills</p>
                </div>
            </div>
            <div class="hidden md:flex items-center gap-6">
                <div class="text-sm text-gray-600">
                    <span class="font-semibold text-emerald-600" id="filteredCount">0</span> skills found
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-24 px-4 pb-12">
        <div class="max-w-7xl mx-auto">

            <!-- Search Bar -->
            <section class="glass-card rounded-2xl p-6 mb-8">
                <div class="w-full">
                    <div class="relative">
                        <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        <input
                            type="text"
                            id="searchInput"
                            placeholder="Search skills by name or description..."
                            class="search-input w-full pl-12 pr-4 py-3 rounded-xl text-gray-800"
                        >
                    </div>
                </div>
            </section>

            <!-- Loading State -->
            <div id="loadingState" class="text-center py-12">
                <div class="inline-block">
                    <svg class="animate-spin h-12 w-12 text-emerald-600 mx-auto mb-4" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="text-gray-600">Loading skills...</p>
                </div>
            </div>

            <!-- Error State -->
            <div id="errorState" class="hidden text-center py-12">
                <div class="inline-block">
                    <svg class="w-16 h-16 text-red-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <p class="text-gray-800 font-semibold mb-2">Failed to load skills</p>
                    <p class="text-gray-600 text-sm" id="errorMessage"></p>
                    <button onclick="loadSkills()" class="mt-4 px-6 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition-colors cursor-pointer">
                        Retry
                    </button>
                </div>
            </div>

            <!-- Skills Grid -->
            <section id="skillsGrid" class="hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="skillsContainer">
                    <!-- Skills will be rendered here -->
                </div>

                <!-- No Results -->
                <div id="noResults" class="hidden text-center py-12">
                    <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <p class="text-gray-800 font-semibold mb-2">No skills found</p>
                    <p class="text-gray-600 text-sm">Try adjusting your search</p>
                </div>
            </section>

        </div>
    </main>

    <script>
        let allSkills = [];
        let filteredSkills = [];
        let searchQuery = '';

        // Load skills from JSON
        async function loadSkills() {
            const loadingState = document.getElementById('loadingState');
            const errorState = document.getElementById('errorState');
            const skillsGrid = document.getElementById('skillsGrid');

            loadingState.classList.remove('hidden');
            errorState.classList.add('hidden');
            skillsGrid.classList.add('hidden');

            try {
                const response = await fetch('all_skills.json');
                if (!response.ok) throw new Error('Failed to fetch skills data');

                allSkills = await response.json();
                filteredSkills = [...allSkills];

                loadingState.classList.add('hidden');
                skillsGrid.classList.remove('hidden');

                initializeFilters();
                renderSkills();
            } catch (error) {
                console.error('Error loading skills:', error);
                loadingState.classList.add('hidden');
                errorState.classList.remove('hidden');
                document.getElementById('errorMessage').textContent = error.message;
            }
        }

        // Initialize filters
        function initializeFilters() {
            // Search input listener
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                filterAndRender();
            });
        }

        // Filter and render skills
        function filterAndRender() {
            filteredSkills = allSkills.filter(skill => {
                const matchesSearch = !searchQuery ||
                    skill.name.toLowerCase().includes(searchQuery) ||
                    skill.description.toLowerCase().includes(searchQuery);

                return matchesSearch;
            });

            renderSkills();
            updateFilteredCount();
        }

        // Update filtered count
        function updateFilteredCount() {
            document.getElementById('filteredCount').textContent = filteredSkills.length.toLocaleString();
        }

        // Render skills
        function renderSkills() {
            const container = document.getElementById('skillsContainer');
            const noResults = document.getElementById('noResults');

            if (filteredSkills.length === 0) {
                container.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }

            noResults.classList.add('hidden');

            container.innerHTML = filteredSkills.map((skill, index) => `
                <div class="glass-card rounded-xl p-5 fade-in cursor-pointer" style="animation-delay: ${Math.min(index * 0.02, 0.5)}s">
                    <div class="flex items-start justify-between mb-3">
                        <div class="flex-1 min-w-0">
                            <h3 class="font-semibold text-gray-800 text-base mb-1 truncate" title="${escapeHtml(skill.name)}">
                                ${escapeHtml(skill.name)}
                            </h3>
                            <span class="source-badge source-${skill.source.replace(/[^\w]/g, '')}">${skill.source}</span>
                        </div>
                    </div>

                    <p class="text-gray-600 text-sm mb-4 line-clamp-3" style="display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;">
                        ${escapeHtml(skill.description || 'No description available')}
                    </p>

                    <div class="flex items-center justify-between">
                        <div class="flex flex-wrap gap-2">
                            ${skill.tags && skill.tags.length > 0 ?
                                skill.tags.slice(0, 3).map(tag =>
                                    `<span class="skill-tag text-xs px-2 py-1 rounded-md text-emerald-700">${escapeHtml(tag)}</span>`
                                ).join('') :
                                `<span class="text-xs text-gray-400">${skill.repo}</span>`
                            }
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', loadSkills);
    </script>
</body>
</html>
